<div class="card">
    <div class="card-header" (click)="select(project)">
        <h6>{{ project.description }}</h6>
    </div>
    <div class="card-body">
        {{ toaster.limit(project.achievements) }} <a 
          *ngIf="project.link"
          [href]="project.link"
          target="_blank" >Project</a>
    </div>
    <div class="card-footer">
      <button 
        (click)="deleteProject(project)"
        class="btn btn-danger">Delete
      </button>
    </div>
  </div>
