
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="profile">Profile</label>
    <textarea
      required
      [(ngModel)]="profile && profile.description"
      #description = "ngModel"
      name="description" class="form-control" rows="4"></textarea>
      <div class="alert alert-danger" *ngIf="description.touched && description.invalid">This field is higly required</div>
  </div>

  <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
</form>
