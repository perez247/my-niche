

<section class="content-section bg-dark text-white" id="education" *ngIf="educationList.length > 0">
    <div class="container text-center">
      <div class="content-section-heading">
        <h2 class="mb-5">Education</h2>
      </div>
      <div class="row">
          <div class="col-md-12">
              <ul class="timeline">
                <li class="text-left" *ngFor="let edu of educationList">
                  <h5>{{ edu.courseOfStudy }} {{ edu.grade }}</h5>
                  <p class="float-right">{{ displayService.toDate(edu.startDate) }} to {{ displayService.toDate(edu.endDate) }}</p>
                  <h5>{{ edu.institution }}, <small>{{ edu.location }}</small></h5>
                  <hr>
                </li>
              </ul>
            </div>
      </div>
    </div>
  </section>
