     <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title"><strong>{{ project.description }}</strong></h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <strong><u>Achievements</u></strong>
            <p>{{ project.achievements }}</p>
            <p><a href="{{ project.link }}" target="_blank" *ngIf="project.link">Project link</a></p>
        </div>
    </ng-template>

     <section class="content-section bg-light text-center" id="personal-projects" *ngIf="projects.length > 0 ">
        <div class="container">
          <div class="content-section-heading">
            <h2 class="mb-5">Recent Projects</h2>
          </div>
          <div class="row">
              <div class="scrolling-wrapper-flexbox">
    
                  <div class="card border-dark" style="width: 15rem;" *ngFor="let p of projects">
                    <div class="card-header" (click)="displaySelected(p, content)" >{{ displayService.limit(p.description, 4) }}</div>
                    <div class="card-body">
                      <p class="card-text">{{ displayService.limit(p.achievements) }}</p>
                    </div>
                    <div class="card-footer">
                      <a href="{{ p.link }}" target="_blank" *ngIf="p.link">Project link</a>
                    </div>
                  </div>
            
                </div>
          </div>
        </div>
      </section>
