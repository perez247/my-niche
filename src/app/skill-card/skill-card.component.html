<div class="card">
    <div class="card-header" (click)="selected(skill)">
        <h5>{{ skill.skillName }}</h5>
    </div>
    <div class="card-body">
      {{ skill.description }}
    </div>
    <div class="card-footer">
      <button 
        (click)="deleteSkill(skill.key)"
        class="btn btn-danger">Delete
      </button>
    </div>
  </div>
